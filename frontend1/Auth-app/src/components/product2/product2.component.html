<div class="container">
    <div class="row">
        @for (item1 of products2; track $index) {
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
            <div class="card h-100 d-flex flex-column shadow">
                <div class="card-body d-flex flex-column">
                    <p class="card-text"><strong>Title:</strong> {{item1.productName}}</p>
                   
                    <div class="text-center">
                        <img [src]="item1.productImg" alt="Product Image" class="img-fluid" style="max-height: 150px; object-fit: contain;" />
                    </div>
                    <div class="mt-2">
                         <p class="card-text"><strong>Discription:</strong> {{item1.productDiscription}}</p>
                        <p class="card-text"><strong>Price:</strong> {{item1.productPrice}}</p>
                       
                    </div>
                    <div class="mt-auto text-center">
                        <button (click)="addToCart(item1)" class="btn btn-warning btn-sm">
                            Add To Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
