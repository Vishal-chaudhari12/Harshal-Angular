<div class="container">
    <div class="row">
      <div class="col-md-4">
        <!-- Left side: Admin image -->
        <div class="card">
          <img src="https://minicoy.utl.gov.in/public/assets/images/admin_login.png" class="card-img-top" alt="Admin Image">
          <div class="card-body">
            <h5 class="card-title">Admin Name</h5>
            <!-- Add any additional admin details here -->
          </div>
        </div>
      </div>
      
      <div class="col-md-8">
        <!-- Right side: Add Admin Form -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Product</h5>
            <div class="row">
              <div class="col-12">
                <label for="name">Name</label>
                <input type="text" id="name" [(ngModel)]="adminObj.name" class="form-control">
              </div>
              <div class="col-12">
                <label for="email">Email</label>
                <input type="text" id="email" [(ngModel)]="adminObj.email" class="form-control">
              </div>
              <div class="col-12">
                <label for="id">Id</label>
                <input type="number" id="id" [(ngModel)]="adminObj.id" class="form-control">
              </div>
              <div class="col-12">
                <label for="mobNo">MobNo</label>
                <input type="text" id="mobNo" [(ngModel)]="adminObj.mobNo" class="form-control">
              </div>
              <div class="col-12">
                <label for="deptName">Dept Name</label>
                <input type="text" id="deptName" [(ngModel)]="adminObj.deptName" class="form-control">
              </div>
              <div class="col-12">
                <label for="password">Password</label>
                <input type="text" id="password" [(ngModel)]="adminObj.password" class="form-control">
              </div>
            </div>
            <div class="mt-3">
              <button (click)="onSaveAdmin()" class="btn btn-primary">Save Admin</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
