<div class="container">
  <div class="right-side">
    <form [@fadeIn]>
      <h2>Admin Login</h2>

      <div class="form-group">
        <input type="email" [(ngModel)]="adminObj.email" name="email" placeholder="Email" required />
      </div>

      <div class="form-group">
        <input type="password" [(ngModel)]="adminObj.password" name="password" placeholder="Password" required />
      </div>

      <button type="button" (click)="onadminLogin()">Login</button>
    </form>
  </div>
</div>
