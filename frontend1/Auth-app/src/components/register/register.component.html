<div class="register-form">
    <form (ngSubmit)="onSubmit()">
      <h1>Register</h1>
  
      <div>
        <input
          type="text"
          [(ngModel)]="user.name"
          name="name"
          placeholder="Name"
          required
        />
      </div>
  
      <div>
        <input
          type="email"
          [(ngModel)]="user.email"
          name="email"
          placeholder="Email"
          required
        />
      </div>
  
      <div>
        <input
          type="password"
          [(ngModel)]="user.password"
          name="password"
          placeholder="Password"
          required
        />
      </div>
  
      <div>
        <button type="submit" [disabled]="loading">Register</button>
      </div>

      <div>
        <p>alredy have account go-to <a href="/login">Login</a></p>
      </div>
  
     
    </form>
  </div>
